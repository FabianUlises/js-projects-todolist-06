<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script defer src="app.js"></script>
    <title>Todos</title>
</head>
<body>
    <!-- Start of app -->
    <main class="app">
        <!-- Start of greeting section -->
        <section class="greeting">
            <!-- Greeting title -->
            <h2 class="title">
                What's up, <input type="text" id="userName" placeholder="Name here">
            </h2>
        </section>
        <!-- End of greeting section -->
        <!-- Start of create todo section -->
        <section class="create-todo">
            <!-- Todo section title -->
            <h3>Create A Task</h3>
            <!-- Start of new todo form -->
            <form id="new-todo-form">
                <!-- Form group -->
                <label for="content">Whats on your agenda?</label>
                <input type="text" name="content" id="content" placeholder="who knows?">
            </form>
            <!-- End of new todo form -->
        </section>
        <!-- End of create todo section -->
    </main>
    <!-- End of app -->
</body>
</html>
