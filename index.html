<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script defer src="app.js"></script>
    <title>Todos</title>
</head>
<body>
    <!-- Start of app -->
    <main class="app">
        <!-- Start of greeting section -->
        <section class="greeting">
            <!-- Greeting title -->
            <h1 class="page-title">
                What's up, <input type="text" id="userName" placeholder="Name here">
            </h1>
        </section>
        <!-- End of greeting section -->
        <!-- Start of create todo section -->
        <section class="create-todo">
            <!-- Todo section title -->
            <h3 class="title">Create A Task</h3>
            <!-- Start of new todo form -->
            <form id="new-todo-form">
                <!-- Form group -->
                <label for="content">Whats on your agenda?</label>
                <input type="text" name="content" id="content" placeholder="who knows?">
                <!-- Start category section -->
                <div class="options">
                    <!-- Start of input nested in label -->
                    <label>
                        <input type="radio"
                            name="category"
                            id="category1"
                            value="business"
                        />
                        <span class="bubble business"></span>
                        <div>Business</div>
                    </label>
                    <!-- End of input nested in label -->
                    <!-- Start of input nested in label -->
                    <label>
                        <input type="radio"
                            name="category"
                            id="category2"
                            value="personal"
                        />
                        <span class="bubble personal"></span>
                        <div>personal</div>
                    </label>
                    <!-- End of input nested in label -->
                </div>
                <!-- End of category section -->
                <button type="submit">Add todo</button>
            </form>
            <!-- End of new todo form -->
        </section>
        <!-- End of create todo section -->
        <!-- Start of todo list  -->
        <section class="todo-list">
            <!-- Section title -->
            <h3>Todo List</h3>
            <div class="list" id="todo-list">
                <!-- Start of todo item -->
                <div class="todo-item">
                    <!-- start of form group -->
                    <label>
                        <input type="checkbox" />
                        <span class="bubble business"></span>
                    </label>
                    <!-- End of form group -->
                    <!-- Start of todo content -->
                    <div class="todo-content">
                        <input type="text" value="make a sandwich" readonly />
                    </div>
                    <!-- End of todo content -->
                    <!-- Start of todo buttons -->
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                    <!-- End of todo buttons -->
                </div>
                <!-- End of todo item -->
                <!-- Start of todo item -->
                <div class="todo-item">
                    <!-- start of form group -->
                    <label>
                        <input type="checkbox" />
                        <span class="bubble personal"></span>
                    </label>
                    <!-- End of form group -->
                    <!-- Start of todo content -->
                    <div class="todo-content">
                        <input type="text" value="get milch" readonly />
                    </div>
                    <!-- End of todo content -->
                    <!-- Start of todo buttons -->
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                    <!-- End of todo buttons -->
                </div>
                <!-- End of todo item -->
            </div>
        </section>
        <!-- End of todo list -->
    </main>
    <!-- End of app -->
</body>
</html>
